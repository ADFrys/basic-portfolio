<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact</title>
	<link href="./assets/css/reset.css" type="text/css" rel="stylesheet">

	<header>

		<nav>
			<a href="index.html">About</a>
			<a href="portfolio.html">Portfolio</a>
			<a href="contact.html">Contact</a>
		</nav>
	</header>
	<br>

	<div class="main-container">
		<div class="contactform">
			
			<form action="#" method="POST">
				<label for="username">Name:
					<br><br>
					<input id="username" type="text" placeholder="John Smith" required>
				</label>
				
				<br><br>
				<label for="email">Email:
					<br><br>
					<input id="email" type="email" placeholder="example@gmail.com" required>
				</label>
				<br><br>
				<label for="message">Message:
					<br><br>
					<textarea id="message" rows="10" cols="50" required></textarea>
				</label>
				<br><br>
				<input type="submit">
			</form>
		</div>

	</div>

	<div class="sidebar">
		<h2>Connect with me</h2>
			<a href="https://github.com/ADFrys" target="_blank"><img src="./assets/images/if_github_square_black_107109.png" alt="GitHub logo"></a>

	</div>
